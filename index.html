<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Конвертер валют</title>
	<link href="css/style.css" rel="stylesheet"/>
</head>
<body>
	<div class="header">
		<h1 class="header__text">Конвертер валют PRO</h1>
	</div>
	<div class="valute">
		<p class="valute__eur">RUB <span class="valute__eur--modife">
		</span></p>
		<p class="valute__text"><input id="input" type="number" autofocus class="valute__text--modife"></p>
		<p class="valute__arrows">
			<img src="images/exchange-arrows.png">
			<span class="valute__arrows--modife"></span></p>
	</div>
	<img class="select__img--one" src="images/double-arrow.png">
	<select id="select" class="convert">
		<option value="USD">USD - Доллар</option>
		<option value="EUR">EUR - Евро</option>
	</select>
	<!-- <img class="select__img--two" src="images/double-arrow.png">
	<select id="select" class="convert convert__two">
		<option data-value="USD">USD - Доллар</option>
		<option data-value="EUR">EUR - Евро</option>
	</select> -->
	<div class="convertation">
		<input id="result" type="number" id="name" class="form__control">
	</div>
	<div class="data">
		<p>25 Октября, 2021<span class="data__name"></span></p>
	</div>
<script src="js/script.js"></script>
</body>
</html>
