<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Конвертер валют</title>
	<link href="css/style.css" rel="stylesheet"/>
</head>
<body>
	<div class="header">
		<h1 class="header__text">Конвертер валют PRO</h1>
	</div>
	<div class="valute">
		<p class="valute__eur">EUR <span class="valute__eur--modife">
		</span></p>
		<p class="valute__text"><input type="text" class="valute__text--modife"></p>
		<p class="valute__arrows">
			<img src="images/exchange-arrows.svg">
			<span class="valute__arrows--modife"></span></p>
	</div>
	<div class="convert">
		<div class="convert-items">
			<p>EUR-Евро</p>
		</div>
		<div class="convert-items">
			<p>USD-Доллар</p>
		</div>
	</div>
	<div class="convertation">
		<p>1.23 USD<span class="convertation__valute"></span></p>
	</div>
	<div class="data">
		<p>25 Октября, 2021<span class="data__name"></span></p>
	</div>
	<script src="Gruntfile.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/script.js"></script> -->
</body>
</html>
